<wicket:panel>
	<fieldset wicket:id="speakerList" class="speakerElement">
		<legend>Speaker</legend>
		<div class="row">
		</div>		
		<div class="row-content">
			<a href="#" wicket:id="remove" class="inlineLink">Remove this speaker</a>
		</div>
		<br>
		<form wicket:id="speakersForm">
			<div wicket:id="modal"></div>
			<div class="row">
				<div class="titleText">
					<label>Speaker name *</label>
                    <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
                    <img class="helpImg" src="images/visible_as_teaser.gif" title="May be used to advertise presentation in advance">
				</div>
                <div class="row-content">
				    <input wicket:id="speakerName" type="text" class="inputField"/>
                </div>
			</div>
			<div class="row">
				<div class="titleText">
					<label>Speaker's profile *</label>
                    <a href="#" wicket:id="speakersProfileHelp"><img class="helpImg" src="images/questionmark.gif"></a>
                    <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
				</div>
                <div class="row-content">
				    <textarea wicket:id="bio" class="inputArea" ></textarea>
                </div>
			</div>
			<div class="row">
				<div class="titleText">
					<label>Email *</label>
                    <img class="helpImg" src="images/visible_to_pcom.gif" title="Only visible to the programme committee">
				</div>
                <div class="row-content">
				    <input wicket:id="email" type="text" class="inputField"/>
                </div>
			</div>
		</form>
		
		<form wicket:id="simpleUpload">
			<div class="row">
				<div class="titleText">
		        	<label>Profile picture (max 500KB). Supported types:&nbsp;</label><label wicket:id="extension"></label>.
                    <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
		        </div>
                <div class="row-content">
		            <input wicket:id="fileInput" id="upload" type="file"/>
                </div>
		    </div>
			<div class="row-content">
				<input type="submit" value="Upload picture"/>
	       	</div>
	    </form>
	    <wicket:enclosure child="fileName">
	    	<div class="row-content">
				<div class="uploadedFileText">
		        	<label>Uploaded file:</label>
    				<label wicket:id="fileName"></label>
		        </div>
	    	</div>
	    </wicket:enclosure>
	</fieldset>
    <br>
    <div class="row-content">
		<a href="#" wicket:id="newSpeaker" class="inlineLink">Add another speaker</a>
	</div>
</wicket:panel>
</html>
